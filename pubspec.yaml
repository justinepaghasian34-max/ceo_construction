name: coecons
description: "CEO Construction Monitoring & Management System - City Engineering Office (LGU)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  flutter_riverpod: ^2.5.1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking & Connectivity
  connectivity_plus: ^6.0.5
  dio: ^5.7.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  
  # Charts & Analytics
  fl_chart: ^0.69.0
  
  # Notifications
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
